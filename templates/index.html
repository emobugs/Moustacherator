<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Image Editor</h1>
    </header>

    <div class="container">
        <h2 class="heading-2">Upload an Image</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Image Editor. All rights reserved.</p>
    </footer>
</body>
</html>
